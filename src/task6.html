
<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <h1>HTML TASK 6</h1>
    
  <h2 style="color:blue;">Registration Form</h2>
  <form>
    <label for="fname"><b>First Name:</b></label>
    <input type="text" id="fname" name="fname" required><br><br>

    <label for="lname"><b>Last Name:</b></label>
    <input type="text" id="lname" name="lname" required><br><br>

    <label for="email"><b>Email:</b></label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="gender"><b>Gender:</b></label>
    <input type="radio" name="val">
    <label for="gender"><b>Male</b></label>
    <input type="radio" name="val">
    <label for="gender"><b>Female</b></label>
    <br><br>

    <label for="age"><b>Age:</b></label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="phone"><b>Phone Number:</b></label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="address"><b>Address:</b></label>
    <textarea id="address" name="address" required></textarea><br><br>

    <label for="state"><b>State:</b></label>
    <input type="text" id="state" name="state" required><br><br>

    <label for="country"><b>Country:</b></label>
    <select id="country" name="country" required>
      <option value=""><b>Select</b></option>
      <option value="India"><b>India</b></option>
      <option value="Canada"><b>USA</b></option>
      <option value="UK"><b>UK</b></option>
      
    </select><br><br>

    <label for="language"><b>Language:</b></label>
    <input type="checkbox">
    <label for="language"><b>English</b></label>
    <input type="checkbox">
    <label for="language"><b>Kannada</b></label>
    <input type="checkbox">
    <label for="language"><b>Hindi</b></label>
    <input type="checkbox">
    <label for="language"><b>Telugu</b></label>
    <br><br>

    <input type="checkbox" id="declaration" name="declaration" required>
    <label for="declaration">Hereby I declare that all the given details are true.</label><br><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
